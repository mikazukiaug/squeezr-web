<!DOCTYPE html>
<html>

<head>
  <title>squeezr-core demo</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  
  <div class="d-flex" style="flex-direction: column; justify-content: space-between; min-height: 100vh">
    <div>
      <header class="navbar p-2 p-sticky bg-secondary" style="top: 0; z-index: 300;">
        <section class="navbar-section">
          <span class="navbar-brand mx-2">squeezr <span class="label label-primary">demo</span></span>
        </section>
        <section class="navbar-section">
          <code id="currentcode" class="d-hide tooltip tooltip-bottom" style="user-select: all;"
            data-tooltip="提取码"></code>
          <div class="dropdown dropdown-right ml-2" onclick="document.querySelector('body > div > div > header > section:nth-child(2) > div').classList.remove('active')" data-html2canvas-ignore>
            <a class="btn btn-action s-sircle dropdown-toggle" tabindex="0">
              <i class="icon icon-more-vert"></i>
            </a>
            <!-- menu component -->
            <ul class="menu">
              <li class="menu-item">
                <a class="tile tile-centered" style="display: flex;" href="https://github.com/mikazukiaug">
                  <div class="tile-icon"><img class="avatar" src="https://i.loli.net/2020/10/07/DQjl9bHg1eGLRy3.png"
                      alt="Mikazuki"></div>
                  <div class="tile-content">Mikazuki</div>
                  <span><i class="icon icon-arrow-right"></i></span>
                </a>
              </li>
              <!-- menu header text -->
              <li class="divider" data-content="SOURCE">
              </li>
              <!-- menu item standard -->
              <li class="menu-item">
                <a href="https://github.com/unleashedworks/squeezr-core">
                  <i class="icon icon-share"></i> Core
                </a>
                <a href="https://github.com/mikazukiaug/squeezr-web/">
                  <i class="icon icon-apps"></i> UI
                </a>
              </li>
              <li class="divider"></li>
              <li class="menu-item">
                <a href="https://github.com/mikazukiaug/squeezr-web/wiki">
                  <i class="icon icon-link"></i> 手册
                </a>
              </li>
              <li class="divider"></li>
              <li class="menu-item">
                <div class="input-group">
                  <input type="text" class="form-input" placeholder="提取码" id="code">
                  <button id="codefetch" class="btn btn-primary btn-action input-group-btn">
                    <i class="icon icon-arrow-right"></i>
                  </button>
                </div>
                <button id="refresh" class="menu-item btn btn-secondary my-2 disabled" style="width: 100%">
                  <i class="icon icon-refresh"></i> 换一组
                </button>
              </li>
            </ul>
          </div>
        </section>
      </header>
      <div class="card m-2 p-2">
        <div class="card-body p-2 m-2">
          <div id="app"><div class="empty loading">
            <div class="empty-icon"><i class="icon icon-3x icon-edit"></i></div>
            <p class="empty-title h5">Nothing here yet.</p>
            <div class="empty-action">
              <button class="btn btn-primary btn-action" role="button" onclick="document.querySelector('body > div > div > header > section:nth-child(2) > div').classList.toggle('active');code.focus();"><i class="icon icon-arrow-right"></i></button>
            </div>
          </div></div>
        </div>
        <div class="card-footer" data-html2canvas-ignore>
          <button id="openfile" class="btn btn-primary"><i class="icon icon-upload"></i> 上传试题</button>
          <button id="download" class="btn disabled" title="Still buggy"><i class="icon icon-photo"></i> 保存为图片</a>
        </div>
      </div>
    </div>
    <footer class="p-2 mt-2 bg-secondary clearfix">
      <div class="container p-2 d-flex" style="justify-content: space-between;">
        <div class="mr-2">
          Generated by <mark>squeezr</mark><br>
          Project Unleashed<br>
          (@unleashedworks)<br>
          转载请保留出处。
        </div>
        <div class="ml-2">
          <canvas id="qrcode"></canvas>
        </div>
      </div>
      <p class="float-right mb-1">© P.D. 323 三日月・オーガス</p>
    </footer>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
