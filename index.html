<!DOCTYPE html>
<html>
  <head>
    <title>squeezr-core demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <header class="navbar p-2 p-sticky bg-secondary" style="top: 0;">
      <section class="navbar-section">
        <span class="navbar-brand mr-2 container">squeezr <span class="label label-primary">demo</span></span>
        <div class="popover popover-bottom mx-1" data-html2canvas-ignore>
          <button class="btn btn-link"><i class="icon icon-link"></i> 输入取件码</button>
          <div class="popover-container">
            <div class="card">
              <div class="card-header bg-primary">
                <h4 class="text-bold">用取件码获取试题</h4>
              </div>
              <div class="card-body">
                <div class="input-group">
                  <input type="text" class="form-input" placeholder="取件码" id="code">
                  <button id="codefetch" class="btn btn-primary btn-action input-group-btn">
                    <i class="icon icon-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="navbar-section" data-html2canvas-ignore>
        <code id="currentcode" class="d-hide tooltip tooltip-bottom" style="user-select: all;" data-tooltip="取件码"></code>
        <div class="dropdown dropdown-right ml-2">
          <a href="#" class="btn btn-action s-sircle dropdown-toggle" tabindex="0">
            <i class="icon icon-more-vert"></i>
          </a>
          <!-- menu component -->
          <ul class="menu">
            <li class="menu-item">
              <div class="tile tile-centered">
                <div class="tile-icon"><img class="avatar" src="https://i.loli.net/2020/10/07/DQjl9bHg1eGLRy3.png" alt="Mikazuki"></div>
                <div class="tile-content">Mikazuki</div>
                <a href="https://github.com/mikazukiaug"><i class="icon icon-arrow-right"></i></a>
              </div>
            </li>
            <!-- menu header text -->
            <li class="divider" data-content="LINKS">
            </li>
            <!-- menu item standard -->
            <li class="menu-item">
              <a href="https://github.com/unleashedworks/squeezr-core">
                <i class="icon icon-share"></i> Core
              </a>
              <a href="https://github.com/mikazukiaug/squeezr-web/">
                <i class="icon icon-apps"></i> UI
              </a>
            </li>
            <li class="divider"></li>
            <li class="menu-item">
              <button id="refresh" class="menu-item btn btn-secondary disabled">
                <i class="icon icon-refresh"></i> 换一组
              </button>
            </li>
          </ul>
        </div>
      </section>
    </header>
    <div class="card m-2 p-2">
      <div class="card-body p-2 m-2">
        <p id="app"><span class="text-gray">Nothing here yet.</span></p>
      </div>
      <div class="card-footer" data-html2canvas-ignore>
        <button id="openfile" class="btn btn-primary"><i class="icon icon-upload"></i> Open</button>
        <button id="download" class="btn disabled" title="Still buggy"><i class="icon icon-download"></i> Save</a>
      </div>
    </div>
    <footer class="p-2 mt-2 bg-secondary">
      <div class="container p-2 mb-2">
      <canvas id="qrcode"></canvas>
      <div class="text-right float-right">
      © P.D. 323 三日月・オーガス<br>
      Generated by <mark>squeezr</mark><br>
      Project Unleashed<br>
      (@unleashedworks)<br>
      转载请保留出处。
    </div>
    </footer>
  </div>
    <script src="./src/index.js"></script>
  </body>
</html>
